<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/login.css">
    
    <script defer src="./js/login.js"></script>
    
    <link rel="icon" href="./assets/icons8-cérebro-48.png">
    
    <title>Jogo da Memória | Login</title>
</head>
<body>
    <form class="login-form">
        <main>
            <div class="login-header">
                <img src="./assets/cerebro-removebg-preview.png" alt="brain icon">
        
                <h1>Jogo da Memória</h1>
            </div>
    
            <input type="text" placeholder="Insira um nome" class="login-input">
            <button type="submit" class="login-button hidden">Jogar</button>
        </main>
    </form>
    <footer>
        <div id="footer_content">
            <div id="footer_contacts">
                <h1>Logo</h1>
                <p>It's all about your dreams.</p>

                <div id="footer_social_media">
                    <a href="#" class="footer-link" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="#" class="footer-link" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>

                    <a href="#" class="footer-link" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                </div>
            </div>

            <div id="footer_subscribe">
                <h3>Subscribe</h3>

                <p>
                    Enter your e-mail to get notified about
                    our news solutions
                </p>

                <div id="input_group">
                    <input type="email" id="email">
                    <button>
                        <i class="fa-regular fa-envelope"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="footer_copyright">
            &#169
            2023 all rights reserved
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/c281042b15.js" crossorigin="anonymous"></script>
</body>
</html>
